

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Confirmación</title>
</head>
<body>
  <h1>Confirmá tu asistencia 🎉</h1>

  <form action="https://formsubmit.co/sarmientojanet81@gmail.com" method="POST">
    <!-- Nombre -->
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <!-- DNI -->
    <label>DNI:</label>
    <input type="text" name="dni">
    <br><br>

    <!-- Tipo de comida -->
    <label>Tipo de comida:</label>
    <select name="comida">
      <option value="normal">Normal</option>
      <option value="vegetariana">Vegetariana</option>
      <option value="vegana">Vegana</option>
      <option value="celiaco">Celíaco</option>
    </select>
    <br><br>

    <!-- Botón enviar -->
    <button type="submit">Enviar confirmación</button>

    <!-- Opciones ocultas para personalizar -->
    <input type="hidden" name="_next" value="https://janesarmiento.github.io/formulario/gracias.html">
    <input type="hidden" name="_subject" value="🎉 Nueva confirmación de asistencia">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_autoresponse" value="¡Gracias por confirmar tu asistencia! Nos vemos en la fiesta 🎉">
  </form>
</body>
</html>
